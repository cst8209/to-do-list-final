<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <h1 class="display-4 text-center mt-5">To-Do List</h1>
  <main id="container" class="container mt-5">
    <ul class="list-group">
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2">
        <label class="form-check-label">Buy Milk</label>
      </li>
      <li class="list-group-item">
        <input type="checkbox" class="form-check-input me-2" checked>
        <label class="form-check-label">Feed Cat</label>
      </li>
    </ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
